  <style>
    :root{
      --bg:#03110c;
      --bg2:#061a12;

      --text:#eafff6;
      --muted:#bfe9d5;
      --line: rgba(255,255,255,.12);

      --brand:#19e38a;
      --brand2:#0fbf73;
      --blue:#1f61ff;

      --shadow: 0 28px 110px rgba(0,0,0,.60);
      --radius: 18px;

      --ease: cubic-bezier(.2,.9,.2,1);
      --speed: 900ms;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background:
        radial-gradient(1200px 560px at 10% 10%, rgba(25,227,138,.28), transparent 60%),
        radial-gradient(900px 520px at 90% 25%, rgba(31,97,255,.18), transparent 55%),
        radial-gradient(800px 600px at 50% 115%, rgba(15,191,115,.16), transparent 55%),
        linear-gradient(180deg, var(--bg), var(--bg2));
      overflow-x:hidden;
    }

    /* BG premium */
    .bg-grid{
      position:fixed;
      inset:0;
      pointer-events:none;
      opacity:.16;
      background-image:
        linear-gradient(rgba(255,255,255,.10) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,.10) 1px, transparent 1px);
      background-size: 46px 46px;
      mask-image: radial-gradient(600px 460px at 50% 16%, black 40%, transparent 78%);
      z-index:0;
    }

    .orb{
      position:fixed;
      width:560px;
      height:560px;
      border-radius:999px;
      filter: blur(46px);
      opacity:.22;
      pointer-events:none;
      z-index:0;
      animation: float 10s var(--ease) infinite alternate;
    }
    .orb.one{ left:-220px; top:40px; background: rgba(25,227,138,.56); }
    .orb.two{ right:-240px; top:120px; background: rgba(31,97,255,.52); animation-duration:12s; }
    .orb.three{ left:50%; bottom:-360px; transform:translateX(-50%); background: rgba(15,191,115,.56); opacity:.18; animation-duration:14s; }

    @keyframes float{
      from{ transform: translate3d(0,0,0) scale(1); }
      to{ transform: translate3d(0,-26px,0) scale(1.05); }
    }

    .container{
      width:min(1260px, 94vw);
      margin:0 auto;
      padding: 52px 0 64px;
      position:relative;
      z-index:1;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      margin-bottom:18px;
      opacity:0;
      transform: translateY(10px);
      animation: inUp var(--speed) var(--ease) forwards;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      min-width: 220px;
    }

    .logo{
      width:58px;
      height:58px;
      border-radius: 16px;
      object-fit:cover;
      border:1px solid rgba(255,255,255,.16);
      box-shadow: 0 16px 42px rgba(0,0,0,.45);
      background: rgba(0,0,0,.2);
    }

    .brand h2{
      margin:0;
      font-size:15px;
      line-height:1.1;
      letter-spacing:.2px;
    }
    .brand p{
      margin:4px 0 0;
      color: var(--muted);
      font-size:12px;
      line-height:1.1;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:10px 12px;
      border-radius:999px;
      border:1px solid rgba(25,227,138,.28);
      background: rgba(25,227,138,.08);
      color: var(--text);
      font-size: 13px;
      white-space:nowrap;
      box-shadow: 0 20px 60px rgba(0,0,0,.20);
    }

    .hero{
      display:grid;
      grid-template-columns: 1.05fr 1fr;
      gap: 32px;
      align-items:start;
      margin-top: 14px;
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.09), rgba(255,255,255,.03));
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      position:relative;
      overflow:hidden;
      transform: translateZ(0);
    }

    .card::after{
      content:"";
      position:absolute;
      inset:-120px;
      background: linear-gradient(120deg, transparent 35%, rgba(255,255,255,.10) 50%, transparent 65%);
      transform: translateX(-40%) rotate(6deg);
      opacity:.0;
      transition: opacity 320ms var(--ease);
      pointer-events:none;
    }
    .card:hover::after{ opacity:1; }

    .card::before{
      content:"";
      position:absolute;
      inset:-2px;
      background:
        radial-gradient(650px 260px at 20% 0%, rgba(25,227,138,.22), transparent 60%),
        radial-gradient(520px 260px at 80% 10%, rgba(31,97,255,.16), transparent 60%);
      opacity:.95;
      pointer-events:none;
      animation: sheen 8s var(--ease) infinite alternate;
    }
    @keyframes sheen{
      from{ transform: translate3d(0,0,0); opacity:.75; }
      to{ transform: translate3d(0,-10px,0); opacity:.95; }
    }
    .card > *{ position:relative; z-index:1; }

    .left-card{
      padding: 22px;
      opacity:0;
      transform: translateY(12px);
      animation: inUp calc(var(--speed) + 140ms) var(--ease) forwards;
      animation-delay: 80ms;
    }

    .mockup-wrap{
      border-radius: 18px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.16);
      overflow:hidden;
      box-shadow: 0 22px 70px rgba(0,0,0,.35);
      position:relative;
    }
    .mockup-wrap::before{
      content:"";
      position:absolute;
      inset:-2px;
      border-radius: 20px;
      background: radial-gradient(300px 140px at 20% 0%, rgba(25,227,138,.55), transparent 60%);
      opacity:.16;
      pointer-events:none;
    }

    .mockup{
      display:block;
      width:100%;
      height:auto;
    }

    .right-card{
      padding: 26px;
      opacity:0;
      transform: translateY(12px);
      animation: inUp calc(var(--speed) + 240ms) var(--ease) forwards;
      animation-delay: 140ms;
    }

    @keyframes inUp{
      to{ opacity:1; transform: translateY(0); }
    }

    h1{
      margin: 6px 0 10px;
      font-size: clamp(24px, 2.2vw, 36px);
      line-height: 1.08;
      letter-spacing: -0.5px;
    }

    .sub{
      margin: 0 0 16px;
      color: var(--muted);
      font-size: 15px;
      line-height:1.55;
    }

    .badges{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin: 14px 0 18px;
    }
    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 8px 10px;
      border-radius: 999px;
      border:1px solid rgba(25,227,138,.26);
      background: rgba(25,227,138,.08);
      font-size: 13px;
    }

    /* ===== Prova social (números) ===== */
    .proof{
      display:grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
      margin: 14px 0 18px;
    }
    .proof-item{
      padding: 12px 12px;
      border-radius: 14px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.14);
    }
    .proof-item strong{
      display:block;
      font-size: 18px;
      letter-spacing: -0.2px;
    }
    .proof-item span{
      display:block;
      margin-top: 2px;
      font-size: 12px;
      color: rgba(191,233,213,.86);
    }

    /* ===== Urgência ===== */
    .urgency{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin: 10px 0 14px;
      padding: 12px 12px;
      border-radius: 14px;
      border: 1px solid rgba(31,97,255,.20);
      background: linear-gradient(90deg, rgba(31,97,255,.12), rgba(25,227,138,.08));
    }
    .urgency strong{ font-size: 13px; }
    .urgency small{ display:block; color: rgba(191,233,213,.92); font-size: 12px; margin-top: 2px; }

    .slots{
      display:flex;
      flex-direction:column;
      align-items:flex-end;
      gap:4px;
      min-width: 170px;
    }
    .bar{
      width: 170px;
      height: 9px;
      border-radius: 999px;
      background: rgba(255,255,255,.10);
      overflow:hidden;
      border:1px solid rgba(255,255,255,.10);
    }
    .bar > div{
      height:100%;
      width: 0%;
      border-radius: 999px;
      background: linear-gradient(90deg, rgba(25,227,138,.95), rgba(31,97,255,.85));
      box-shadow: 0 0 18px rgba(25,227,138,.25);
      transition: width 600ms var(--ease);
    }
    .slots .count{
      font-size: 12px;
      color: rgba(191,233,213,.92);
    }

    /* ===== Mini autoridade ===== */
    .authority{
      margin: 12px 0 6px;
      padding: 12px 12px;
      border-radius: 14px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.12);
      display:flex;
      gap:10px;
      align-items:flex-start;
    }
    .authority .dot{
      width:10px;
      height:10px;
      border-radius:999px;
      background: rgba(25,227,138,.95);
      box-shadow: 0 0 14px rgba(25,227,138,.35);
      margin-top: 4px;
      flex:0 0 auto;
    }
    .authority strong{
      display:block;
      font-size: 13px;
      margin-bottom: 4px;
    }
    .authority span{
      display:block;
      font-size: 12px;
      color: rgba(191,233,213,.90);
      line-height:1.45;
    }

    /* ===== Depoimentos ===== */
    .testimonials{
      margin-top: 14px;
      display:grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }
    .t{
      padding: 12px 12px;
      border-radius: 14px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.12);
    }
    .t p{
      margin:0;
      font-size: 12px;
      color: rgba(233,255,246,.92);
      line-height:1.5;
    }
    .t .who{
      margin-top: 8px;
      font-size: 12px;
      color: rgba(191,233,213,.85);
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 14px;
    }

    label{
      display:block;
      font-size: 13px;
      color: var(--muted);
      margin: 12px 0 6px;
    }

    input, select{
      width:100%;
      padding: 12px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.22);
      color: var(--text);
      outline:none;
      transition: transform 160ms var(--ease), box-shadow 220ms var(--ease), border-color 220ms var(--ease);
    }
    input:focus, select:focus{
      border-color: rgba(25,227,138,.55);
      box-shadow: 0 0 0 4px rgba(25,227,138,.12);
      transform: translateY(-1px);
    }

    .cta-row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-top: 16px;
    }

    .cta-text{
      display:flex;
