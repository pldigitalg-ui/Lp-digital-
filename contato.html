<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#071612" />
  <title>PL Digital — Contato</title>

  <style>
    :root{--bg:#071612;--bg2:#050b0a;--text:#f4f4f5;--muted:#a1a1aa;--line:rgba(255,255,255,.10);--accent:#22c55e;--accent2:#86efac;--shadow:0 18px 50px rgba(0,0,0,.45);--radius:18px}
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;color:var(--text);
      background:radial-gradient(1200px 600px at 18% 8%, rgba(34,197,94,.22), transparent 58%),
      radial-gradient(1000px 600px at 86% 30%, rgba(34,197,94,.12), transparent 58%),
      linear-gradient(180deg,var(--bg) 0%,var(--bg2) 100%)}
    a{color:inherit}
    .wrap{max-width:1100px;margin:0 auto;padding:18px 16px 80px}
    .glass{border:1px solid var(--line);background:linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.03));border-radius:var(--radius);box-shadow:var(--shadow)}
    header{position:sticky;top:0;z-index:50;padding:14px 16px;backdrop-filter:blur(12px)}
    .topbar{max-width:1100px;margin:0 auto;display:flex;gap:14px;align-items:center;justify-content:space-between;flex-wrap:wrap;
      padding:12px 14px;border-radius:999px;border:1px solid var(--line);background:rgba(0,0,0,.26);box-shadow:var(--shadow)}
    .brand{display:flex;gap:10px;align-items:center;min-width:240px}
    .brand img{width:40px;height:40px;border-radius:12px;object-fit:cover;border:1px solid rgba(255,255,255,.10);background:rgba(255,255,255,.06)}
    .brand b{display:block;font-size:14px;letter-spacing:-.2px}
    .brand small{display:block;color:var(--muted);font-weight:700}
    nav{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    nav a{text-decoration:none;padding:10px 14px;border-radius:999px;font-weight:900;color:rgba(244,244,245,.95);
      border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.06);transition:.2s ease}
    nav a:hover{transform:translateY(-2px);border-color:rgba(34,197,94,.45);background:rgba(255,255,255,.12)}
    nav a.active{color:#031008;border:none;background:linear-gradient(135deg,var(--accent),var(--accent2))}
    h1{margin:0 0 10px;font-size:clamp(24px,3vw,34px);letter-spacing:-.8px;line-height:1.1}
    p{margin:0;color:var(--muted);line-height:1.55;font-weight:650}
    .hero{margin-top:14px;padding:20px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:14px}
    .field{display:flex;flex-direction:column;gap:8px}
    label{font-weight:900;color:rgba(244,244,245,.92);font-size:13px}
    input,textarea,select{width:100%;padding:12px 12px;border-radius:14px;border:1px solid rgba(255,255,255,.10);
      background:rgba(0,0,0,.22);color:var(--text);outline:none;box-shadow:inset 0 1px 0 rgba(255,255,255,.06);font-weight:700}
    textarea{min-height:110px;resize:vertical}
    .full{grid-column:1/-1}
    .btn-whats-chrome{
      width:100%;border:none;cursor:pointer;padding:16px;border-radius:14px;font-weight:950;letter-spacing:.5px;text-transform:uppercase;color:#031008;
      background:linear-gradient(180deg, rgba(255,255,255,.35), rgba(255,255,255,0) 45%),linear-gradient(135deg,#22c55e,#86efac);
      box-shadow:0 18px 45px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.45);
      border:1px solid rgba(255,255,255,.22);transition:.2s ease
    }
    .btn-whats-chrome:hover{transform:translateY(-2px);filter:saturate(1.1)}
    .hint{margin-top:8px;color:rgba(161,161,170,.9);font-weight:700;font-size:13px}
    .wa-float{position:fixed;right:20px;bottom:20px;z-index:9999;display:flex;align-items:center;gap:10px;padding:16px 18px;border-radius:999px;
      font-weight:950;text-decoration:none;color:#031008;background:linear-gradient(180deg, rgba(255,255,255,.35), rgba(255,255,255,0) 50%),linear-gradient(135deg,#22c55e,#86efac);
      box-shadow:0 20px 50px rgba(0,0,0,.45);border:1px solid rgba(255,255,255,.25)}
    .wa-float .wa-dot{width:12px;height:12px;border-radius:50%;background:#0a3;box-shadow:0 0 0 6px rgba(34,197,94,.22);animation:waPulse 1.4s infinite}
    @keyframes waPulse{0%{box-shadow:0 0 0 0 rgba(34,197,94,.35)}70%{box-shadow:0 0 0 14px rgba(34,197,94,0)}100%{box-shadow:0 0 0 0 rgba(34,197,94,0)}}
    footer{text-align:center;padding:22px 16px 40px;color:rgba(161,161,170,.9);font-weight:700}
    @media (max-width:980px){.grid{grid-template-columns:1fr}.topbar{border-radius:18px}.brand{min-width:auto}}
  </style>
</head>
<body>

  <header>
    <div class="topbar">
      <div class="brand">
        <img src="logo.jpeg" alt="PL Digital" />
        <div>
          <b>PL Digital Marketing</b>
          <small>Fale comigo agora</small>
        </div>
      </div>

      <nav>
        <a href="index.html">Home</a>
        <a href="servicos.html">Serviços</a>
        <a href="portfolio.html">Portfólio</a>
        <a href="instagram.html">Instagrams</a>
        <a class="active" href="contato.html">Contato</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <section class="hero glass">
      <h1>Contato</h1>
      <p>Preencha rápido e envie direto no WhatsApp. Ou clique no botão flutuante.</p>

      <form id="leadForm">
        <div class="grid">
          <div class="field">
            <label for="nome">Nome</label>
            <input id="nome" name="nome" placeholder="Seu nome" required />
          </div>

          <div class="field">
            <label for="cidade">Cidade</label>
            <input id="cidade" name="cidade" placeholder="Ex: Janaúba / BH" />
          </div>

          <div class="field full">
            <label for="servico">O que você precisa?</label>
            <select id="servico" name="servico">
              <option value="Gestão + Tráfego">Gestão + Tráfego</option>
              <option value="Instagram do zero">Instagram do zero</option>
              <option value="Site/Landing Page">Site/Landing Page</option>
              <option value="Sistema de pedidos/orçamento">Sistema de pedidos/orçamento</option>
              <option value="Outro">Outro</option>
            </select>
          </div>

          <div class="field full">
            <label for="msg">Mensagem</label>
            <textarea id="msg" name="msg" placeholder="Ex: quero captar clientes no WhatsApp, orçamento para este mês..."></textarea>
          </div>

          <div class="full">
            <button type="submit" class="btn-whats-chrome">ENVIAR NO WHATSAPP!!</button>
            <div class="hint">Dica: o WhatsApp flutuante fica no canto para clicar sem preencher.</div>
          </div>
        </div>
      </form>
    </section>
  </main>

  <a class="wa-float" href="https://wa.me/5531998064556" target="_blank" rel="noopener" aria-label="Falar no WhatsApp">
    <span class="wa-dot"></span> WhatsApp
  </a>

  <footer>PL Digital • Atendimento rápido</footer>

  <script>
    (function(){
      const WHATS = "5531998064556";
      const form = document.getElementById("leadForm");
      if(!form) return;

      form.addEventListener("submit", function(e){
        e.preventDefault();

        const nome = (document.getElementById("nome")?.value || "").trim();
        const cidade = (document.getElementById("cidade")?.value || "").trim();
        const servico = (document.getElementById("servico")?.value || "").trim();
        const msg = (document.getElementById("msg")?.value || "").trim();

        const texto =
`Olá! Quero um orçamento na PL Digital.

Nome: ${nome}
Cidade: ${cidade || "-"}
Serviço: ${servico || "-"}

Mensagem: ${msg || "-"}`;

        const url = "https://wa.me/" + WHATS + "?text=" + encodeURIComponent(texto);
        window.open(url, "_blank", "noopener");
      });
    })();
  </script>

</body>
</html>
