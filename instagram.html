<title>PL Digital — Instagrams</title>

<style>
:root{
  --bg:#06110d;
  --bg2:#0c1f18;
  --text:#f4f4f5;
  --muted:#9ca3af;
  --accent:#22c55e;
  --radius:28px;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;
  background:
    radial-gradient(900px 600px at 20% 5%, rgba(34,197,94,.15), transparent 60%),
    linear-gradient(180deg,var(--bg) 0%,var(--bg2) 100%);
  color:var(--text);
}

.wrap{
  max-width:1300px;
  margin:0 auto;
  padding:40px 20px 100px;
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:60px;
}

nav a{
  margin-left:20px;
  font-weight:700;
  color:var(--muted);
  text-decoration:none;
}
nav a:hover{color:#fff}
nav a.active{color:var(--accent)}

h1{
  text-align:center;
  font-size:40px;
  margin-bottom:60px;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
  gap:50px;
  justify-items:center;
}

/* MOCKUP PHONE */
.phone{
  width:300px;
  height:600px;
  background:#000;
  border-radius:40px;
  padding:12px;
  box-shadow:0 40px 80px rgba(0,0,0,.6);
  position:relative;
}

.screen{
  width:100%;
  height:100%;
  border-radius:30px;
  overflow:hidden;
  background:#fff;
}

.screen iframe{
  width:100%;
  height:100%;
  border:0;
}

.phone-title{
  text-align:center;
  margin-bottom:15px;
  font-weight:900;
}

.insta-link{
  text-align:center;
  display:block;
  margin-top:15px;
  font-weight:900;
  color:#fff;
  text-decoration:none;
}

.wa-float{
  position:fixed;
  right:25px;
  bottom:25px;
  background:linear-gradient(135deg,#22c55e,#86efac);
  padding:16px 22px;
  border-radius:999px;
  font-weight:900;
  text-decoration:none;
  color:#042018;
  box-shadow:0 20px 50px rgba(0,0,0,.4);
}

footer{
  text-align:center;
  padding:50px 20px;
  color:var(--muted);
}
</style>
</head>
